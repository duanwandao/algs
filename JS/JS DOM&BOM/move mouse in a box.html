<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            height: 300px;
            width: 300px;
            background-color: #ccc;
            margin: 100px;
        }
    </style>
</head>
<body>


<div class="box"}>

</div>

<script>

    // 鼠标在页面中的坐标,（e.pageX, e.pageY）
    // box在页面中的距离, （box.offsetLeft, box.offsetTop
    // 相减
    var box = document.querySelector(".box");

    box.addEventListener("mousemove", function (e) {
        var x = e.pageX - this.offsetLeft;
        var y = e.pageY - this.offsetTop;

        this.innerHTML = "( " + x + ", " + y + " )";
    });

</script>
</body>
</html>
